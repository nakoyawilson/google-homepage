<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Google</title>
  </head>

  <body>
    <header class="header-section">
      <nav>
        <ul>
          <li><a href="" class="nav-link">Gmail</a></li>
          <li><a href="" class="nav-link">Images</a></li>
          <li class="app-icon-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
              class="app-icon"
            >
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </li>
          <li><a href="#" class="btn">Sign in</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <img src="images/googlelogo.png" alt="Google logo" class="logo" />
      <form>
        <label for="search" class="visually-hidden">Search</label>
        <input type="search" id="search" />
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
        <div class="search-icon-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
            class="search-icon"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
        </div>
      </form>
      <div class="languages">
        <span>Google offered in:</span>
        <ul>
          <li><a href="#">हिन्दी</a></li>
          <li><a href="#">Français</a></li>
          <li><a href="#">Español (Latinoamérica)</a></li>
          <li><a href="#">繁體中文</a></li>
        </ul>
      </div>
    </main>
    <footer class="footer-section">
      <span class="country">Trinidad &amp; Tobago</span>
      <div class="footer-links-wrapper">
        <ul>
          <li><a href="#" class="footer-link">About</a></li>
          <li><a href="#" class="footer-link">Advertising</a></li>
          <li><a href="#" class="footer-link">Business</a></li>
          <li><a href="#" class="footer-link">How search works</a></li>
        </ul>
        <ul>
          <li><a href="#" class="footer-link">Privacy</a></li>
          <li><a href="#" class="footer-link">Terms</a></li>
          <li><a href="#" class="footer-link">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
